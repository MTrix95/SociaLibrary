# MICROSERVIZI BE
services:
  gateway:
    build:
      context: ..
      dockerfile: GatewayService/Dockerfile
    restart: on-failure
    env_file:
      - environments/.env.local
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE_ACTIVE}
    ports:
      - "${GATEWAY_PORT}:8083"
    volumes:
      - ${SHARED_DATA_LOGS}:/temp/logs:rw
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail --silent http://localhost:8083/social-library/actuator/health | grep '\"status\":\"UP\"' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - net

